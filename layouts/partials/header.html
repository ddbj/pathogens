<!-- Banner with text -->
<div class="header"
  style="background-image: linear-gradient(to bottom, rgba(55, 174, 148, 0.52), rgba(55, 174, 148, 0.73)),
	 url('{{ .Site.BaseURL }}img/csm_coronavirus_mc.jpg');">
  <div class="container">
    <h2>{{ .Title }}</h2>
  </div>
</div>

<!-- Breadcrumbs -->
{{ if not .IsHome }}
<nav aria-label="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <ol>
            {{ range $index, $value := .Ancestors.Reverse }}
            <li>
	 	{{ if eq $index 0 }}
		<a href="{{ .RelPermalink }}">{{ i18n "top_ancestor_name" }}</a>
		{{ else }}
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
		{{ end }}
            </li>
            {{ end }}
            <li>
                {{ .LinkTitle }}
            </li>
        </ol>
    </div>
</nav>
{{ end }}
