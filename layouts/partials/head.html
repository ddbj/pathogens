<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta rel="canonical" href="/">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

    <!-- Site meta -->
    <title>{{ .Title }}</title>
    <meta name="description" content='{{ .Description }}'>
    <meta http-equiv="content-language" content="{{ .Site.Language.LanguageCode }}">
  <meta name="keywords" content="COVID-19, 研究データ">

    <!-- Site manifest -->
    {{- $manifest := resources.Get "manifest.json" | resources.ExecuteAsTemplate "manifest.json" . }}
    <link rel="manifest" href="{{ $manifest.RelPermalink }}">

  <!-- OGP -->
  <meta name="og:url" content="/">
  <meta name="og:type" content="website">
  <meta name="og:image" content="/img/CV19DP-jp_logo.svg">
  <meta name="og:title" content="COVID-19 データポータルトップ">
  <meta name="og:description" content="
「COVID-19データポータルJAPAN」は、研究に役立つ新型コロナウイルスのデータやサービスを集約し提供します。本システムはEuropean COVID-19 Data Portalの協力の元、JAIRO
Cloudの基盤を利用して、国内の多数の機関の援助を受けて公開しています。新型コロナウイルスへの生活への影響や予防については、厚生労働省特設サイトをご覧ください。
">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- Hugo inbuilt template for opengraph and twitter meta info -->
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <!-- Portal main CSS -->
    {{ $portal_css := resources.Get "main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $portal_css.RelPermalink }}">

  <!-- covid19dataportal css -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- javascript -->

  <!--  外部ファイルは直接外部サーバーから読み込む -->
  <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/css3-mediaqueries.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>

    $(function () {
      $('.navbar-primary-links li.nav-item').hover(function () {
        $('ul.dropdwn-menu', this).show();
      }, function () {
        $("ul.dropdwn-menu", this).hide();
      });
    });

    $(function () {
      if (window.matchMedia('(max-width:768px)').matches) {
        $('.navbar-primary-links li.nav-item').click(function () {
          $('ul.dropdwn-menu', this).toggle();
        });
      }
    });

    jQuery(function ($) {
      var topBtn = $('#pageTop');
      topBtn.hide();

      $(window).scroll(function () {
        if ($(this).scrollTop() > 500) {
          topBtn.fadeIn();
        } else {
          topBtn.fadeOut();
        }
      });

      topBtn.click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
    });


    jQuery(function ($) {
      $('.fy').click(function () {
        $('.fy .accordion-title').toggleClass('open', 400);
        $(this).nextUntil('.sy').slideToggle(300, function () {
        });
      });
    });

    jQuery(function ($) {
      $('.sy').click(function () {
        $('.sy .accordion-title').toggleClass('open', 400);
        $(this).nextUntil('.ty').slideToggle(300, function () {
        });
      });
    });


  </script>

  <!-- style -->

  <style>
    .wm {
      margin-top: 60px;
    }

    .contents-item ul.month a {
      text-decoration: none;
      margin-bottom: 0 !important;
    }

    .contents-item ul.month li {
      width: 100%;
      margin: 0 !important;
      line-height: 45px;
      padding-left: 80px;
      background-color: #fff;
      color: #4A7EC5;
      list-style: none;
    }

    .contents-item ul.month li:last-child {
      width: 100%;
      margin-bottom: 0 !important;
      line-height: 45px;
      padding-left: 80px;
      background-color: #fff;
      color: #4A7EC5;
      list-style: none;
    }

    .month_line {
      margin: 0 !important;
      width: 100%;
    }

    .fy,
    .sy {
      cursor: pointer;
    }

    .accordion-title {
      position: relative;
    }

    .accordion-title:after {
      content: "";
      position: absolute;
      right: 50px;
      top: 40%;
      transition: all 0.2s ease-in-out;
      display: block;
      width: 10px;
      height: 10px;
      border-top: solid 2px #4A7EC5;
      border-right: solid 2px #4A7EC5;
      -webkit-transform: rotate(135deg);
      transform: rotate(135deg);
    }

    .fy p,
    sy p {
      margin: 0 !important;
    }


    .month {
      display: none;
    }

    .accordion-title.open:after {
      -webkit-transform: rotate(-45deg);
      transform: rotate(-45deg);
      top: 45%;
    }

    svg {
      width: 15px;
      height: 15px;
    }

    #haplograph {
      background-color: #fff;
      padding: 0;
      margin: 0;
    }

    #haplograph img {
      width: 100%;
    }
  </style>


    <!-- Redirect if redirect_url is set -->
    {{ if .Params.redirect_url }}
    <meta http-equiv="refresh" content="0;url={{ .Params.redirect_url }}">
    {{ end }}
</head>
